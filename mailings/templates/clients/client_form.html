{% extends 'base.html' %}
{% block title %}Клиент{% endblock %}
{% block content %}
<h1>{% if object %}Редактировать клиента{% else %}Добавить клиента{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'mailings:client_list' %}" class="btn btn-secondary">Назад</a>
</form>
{% endblock %}
