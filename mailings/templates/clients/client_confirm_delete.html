{% extends 'base.html' %}
{% block title %}Удалить клиента{% endblock %}
{% block content %}
<h1>Удалить клиента "{{ object.full_name }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailings:client_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
