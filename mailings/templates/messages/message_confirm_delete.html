{% extends 'base.html' %}
{% block title %}Удалить сообщение{% endblock %}
{% block content %}
<h1>Удалить сообщение "{{ object.subject }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailings:message_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
